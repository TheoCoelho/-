<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .designs-container {
            display: flex;
            flex-wrap: wrap; /* Permitir que os quadrados quebrem para a próxima linha */
            justify-content: space-between; /* Distribuir os quadrados equidistantemente */
        }

        .designs-content {
            position: relative; /* Posição relativa para posicionar elementos filhos */
            width: calc(33.33% - 40px); /* Largura de cada quadrado (33.33% da largura do contêiner - margem) */
            margin-bottom: 20px; /* Espaço entre as linhas */
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 20px;
        }

        .square {
            position: relative; /* Posição relativa para conter o texto dentro do quadrado */
            width: 350px; /* Tamanho do quadrado */
            height: 350px; /* Mantenha o mesmo valor para manter um quadrado */
            border-radius: 20px; /* Bordas arredondadas */
            background-color: #f0f0f0; /* Cor de fundo da div */
            margin-bottom: 60px; /* Espaço abaixo do quadrado */
            overflow: hidden; /* Ocultar texto que ultrapassa o quadrado */
        }

        .circle {
            position: absolute; /* Posição absoluta para posicionar o círculo */
            left: 0; /* Posicionar o círculo à esquerda do quadrado */
            bottom: 0; /* Posicionar o círculo na parte inferior do quadrado */
            width: 50px; /* Tamanho do círculo */
            height: 50px; /* Mantenha o mesmo valor para manter um círculo */
            border-radius: 50%; /* Isso cria um círculo */
            background-color: #000000; /* Cor de fundo do círculo */
            overflow: hidden; /* Isso garante que a imagem dentro do círculo seja cortada corretamente */
            margin-right: 10px; /* Espaço à direita do círculo */
        }

        .circle img {
            width: 100%; /* A imagem preencherá todo o círculo */
            height: auto; /* A altura será ajustada automaticamente */
            display: block; /* Remove quaisquer espaços em branco abaixo da imagem */
        }

        .description {
            position: absolute; /* Posição absoluta para posicionar o texto */
            left: 70px; /* Posicionar o texto à direita do círculo */
            bottom: 0; /* Posicionar o texto na parte inferior do quadrado */
            margin-right: 10px; /* Espaço à direita do texto */
            margin-bottom: 10px; /* Espaço abaixo do texto */
            font-size: 16px; /* Tamanho do texto */
        }

        .interaction {
            display: flex; /* Alinhar os ícones na mesma linha */
            justify-content: space-between; /* Distribuir os ícones igualmente ao longo da linha */
            position: absolute; /* Posição absoluta para os ícones */
            bottom: 10px; /* Posicionar os ícones na parte inferior do quadrado */
            left: 10px; /* Alinhar os ícones à esquerda */
            width: calc(100% - 20px); /* Ocupar toda a largura do quadrado, considerando a margem */
        }

        .interaction svg {
            width: 30px; /* Tamanho dos ícones */
            height: 30px; /* Tamanho dos ícones */
        }

        /* Adicione uma margem direita ao último ícone */
        .interaction svg:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="designs-container">
        <div class="designs-content">
            <div class="square">
                <div class="interaction">
                    <a href="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                        </svg>
                    </a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                    </svg>
                </div>
            </div>
            <div class="circle">
                <img src="" alt="Descrição da imagem">
            </div>
            <div class="description">
                <p>Descrição da imagem</p>
            </div>
        </div>

</body>
</html>
