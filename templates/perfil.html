<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Perfil do Usuário</title>
<link href="/static/header.css" rel="stylesheet"/>

<!-- Incluindo o cabeçalho -->
    {% include 'header.html' %}
<link href="/static/css/style.css" rel="stylesheet"/></head>
<body>
<!-- Container principal -->
<div class="right-rectangle">
<div class="inside-right-rectangle">
<!-- Links para carregar o conteúdo -->
<a class="load-content" href="#" onclick="loadContent('/design')">Design</a>
<a class="load-content" href="#" onclick="loadContent('/favoritos')">Favoritos</a>
<a class="load-content" href="#" onclick="loadContent('/interacoes')">Interações</a>
</div>
<!-- Conteúdo a ser carregado aqui -->
<div class="content-right-rectangle">
<!-- O conteúdo será carregado dinamicamente aqui -->
</div>
</div>
<!-- Barra lateral esquerda -->
<div class="left-rectangle">
<!-- Informações do perfil -->
<div class="profile-container">
<!-- Cabeçalho do perfil -->
<div class="profile-header">
<!-- Foto do perfil -->
<div class="profile-picture">
                    {% if profile_pic %}
                        <img alt="Foto do perfil" src="{{ profile_pic }}"/>
                    {% else %}
                        <p>Foto não encontrada</p>
                    {% endif %}
                </div>
<!-- Formulário para enviar foto de perfil -->
<form action="/perfil" enctype="multipart/form-data" method="POST">
<input name="profile_pic" type="file"/>
<button type="submit">Enviar Foto de Perfil</button>
</form>
<!-- Nome do usuário -->
<div class="username">{{username}}</div>
<!-- Adicione mais informações conforme necessário -->
</div>
<!-- Informações adicionais do perfil -->
<div class="profile-info">
<p>Email: exemplo@gmail.com</p>
<p>Idade: 30 anos</p>
<!-- Adicione mais informações conforme necessário -->
<!-- Links de redes sociais -->
<div class="social-links">
<a href="#">Facebook</a>
<a href="#">Twitter</a>
<a href="#">Instagram</a>
</div>
</div>
</div>
</div>
<!-- Script para carregar o conteúdo dinamicamente -->
<script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.content-right-rectangle').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
