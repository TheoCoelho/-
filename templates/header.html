<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      

        .navbar {
            padding: 20px 0; /* Adicione um preenchimento interno na parte superior e inferior */
            margin: auto;
        }

        .navbar-nav.centralizado {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar-nav.direita {
            display: flex;
            justify-content: flex-end;
        }

        .navbar-nav > li {
            margin-right: 10px;
        }

        .logo-navbar {
            max-width: 150px; /* Defina o tamanho m√°ximo da logo */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="/"> <img src="/static/STYLEFY.png" alt="Logo" class="img-fluid logo-navbar"> </a> <!-- Adicione a classe logo-navbar aqui -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav centralizado">
                    {% if 'username' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil">Perfil</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/design">Designs</a>
                    </li>
                </ul>
                <ul class="navbar-nav direita">
                    {% if 'username' in session %}
                    <li class="nav-item">
                       <a class="nav-link">Bem-vindo, {{ username }} </a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registro">Registro</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-lUMMD1fZHoNJszlzHcS5C+YRsK4KCuyq0j4M/7Y7VBtyrK/2jyV7KtZLsMwP1nO7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-wJ6l1j3sj9pPMe8wpfrVG75WyWQ56z0J7ky+q7jVo8avhZ4nJaz2RfuRw/5jqLlA" crossorigin="anonymous"></script>
</body>
</html>
