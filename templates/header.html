<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="/static/css/header.css" rel="stylesheet"> <!-- Link para o arquivo header.css -->
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Seção Esquerda: Logo -->
            <div class="navbar-left">
                <a class="navbar-brand" href="/redesocial">
                    <img src="/static/STYLEFY.png" alt="Logo" class="logo-navbar">
                </a>
            </div>
            <!-- Seção Central: Links de Navegação (Mantidos como estavam) -->
            <div class="navbar-center">
                <ul class="nav-menu">
                    <li><a href="/index" class="{% if request.path == '/index' or request.path == '/' %}active{% endif %}">Home</a></li>
                    <li><a href="/criar" class="{% if request.path == '/criar' %}active{% endif %}">Criar</a></li>
                </ul>
            </div>
            <!-- Seção Direita: Foto de Perfil e Menu Vertical Modificado -->
            <div class="navbar-right">
                {% if username %}
                <div class="profile-dropdown">
                    <!-- Foto de Perfil -->
                    <button type="button" class="btn-profile" onclick="window.location.href='/perfil'" title="Perfil" aria-label="Perfil">
                        <img src="{{ profile_pic }}" alt="profile-img" class="profile-img">
                    </button>
                    <!-- Menu Dropdown Modificado -->
                    <div class="menu-dropdown">
                        <button class="menu-button" title="Menu" aria-label="Menu">
                            <!-- Ícone de Menu (Três Pontos Verticais) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                              <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                            </svg>
                        </button>
                        <!-- Conteúdo do Dropdown Modificado -->
                        <div class="dropdown-content">
                            <a href="/settings" title="Configurações" aria-label="Configurações">
                                <!-- Ícone de Configurações (Atualizado) -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
                                </svg>
                            </a>
                            <a href="/logout" title="Logout" aria-label="Logout">
                                <!-- Ícone de Logout (Atualizado) -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                                  <path d="M3 2a1 1 0 0 1 1-1h4.5v1H4v12h4.5v1H4a1 1 0 0 1-1-1V2z"/>
                                  <path d="M9.146 11.354a.5.5 0 0 0 .708 0L13 8.207l-3.146-3.147a.5.5 0 0 0-.708.708L11.293 8l-2.147 2.146a.5.5 0 0 0 0 .708z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="auth-links">
                    <a href="/login" class="auth-button">Login</a>
                    <a href="/registro" class="auth-button">Registro</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
