<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-wWosJY6kIn1lsqxvKyoSrm9SpqjkMVgGgUtuKobQYx+vwxxpQ2JapEs8osMblnigvdmeyVfL4PDwca7LNC8oMw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .feed {
            margin-top: 50px;
        }

        .feed-item {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #fff;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feed-item img.post-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-header .post-content {
            flex: 1;
        }

        .post-details {
            padding: 15px 0;
        }

        .post-details p {
            margin-bottom: 10px;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .post-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post-form .form-group {
            margin-bottom: 15px;
        }

        .post-form .form-control {
            border-radius: 5px;
        }

        .post-form button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-form button:hover {
            background-color: #333;
        }

        .like-comment-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .like-comment-section button,
        .like-comment-section span {
            cursor: pointer;
            color: #000;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .like-comment-section button {
            background-color: transparent;
            border: none;
            padding: 0;
        }

        .like-comment-section i {
            margin-right: 5px;
        }

        .comment-section,
        .like-section {
            display: none;
            margin-top: 10px;
        }

        .comment-section p,
        .like-section p {
            margin-bottom: 10px;
        }

        .comment-button,
        .like-button {
            background-color: #000;
            color: #fff;
        }

        .comment-button:hover,
        .like-button:hover {
            background-color: #333;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <hr>
    <div class="feed">
        <h2 class="center">De olho nas tendências</h2>
        {% if username %}
        <form class="post-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <textarea class="form-control" name="content" placeholder="O que você está pensando?" required></textarea>
            </div>
            <div class="form-group">
                <input type="file" class="form-control" name="image">
            </div>
            <button type="submit" class="btn">Postar</button>
        </form>
        {% endif %}
        {% for post in posts %}
        <div class="feed-item">
            <div class="post-header">
                <img src="{{ post[5] }}" alt="Foto de Perfil" class="profile-img">
                <div class="post-content">
                    <h3>{{ post[1] }}</h3>
                    <small>{{ post[3] }}</small>
                </div>
            </div>
            <div class="post-details">
                <p>{{ post[2] }}</p>
                {% if post[4] %}
                <img src="{{ post[4] }}" alt="Imagem do Post" class="post-image">
                {% endif %}
            </div>
            <div class="like-comment-section">
                <button class="like-button btn{% if post[8] %} liked{% endif %}" data-post-id="{{ post[0] }}">
                    {% if post[8] %}
                    <i class="bi bi-heart-fill"></i>
                    {% else %}
                    <i class="bi bi-heart"></i>
                    {% endif %}
                    {% if post[8] %}Descurtir{% else %}Curtir{% endif %}
                </button>
                <span class="likes view-likes" data-post-id="{{ post[0] }}">Curtidas: {{ post[6] }}</span>
                <span class="view-comments" data-post-id="{{ post[0] }}">
                    <i class="bi bi-chat"></i> Comentários: {{ post[7] }}
                </span>
                <span class="shares" data-post-id="{{ post[0] }}"><i class="bi bi-share"></i> Compartilhar</span>
                <div class="like-section">
                    <p>Usuários que curtiram:</p>
                    <div class="likes-table">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Usuário</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aqui serão adicionados os usuários que curtiram o post -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="comment-section">
                <textarea class="comment-input form-control" rows="2" placeholder="Escreva um comentário"></textarea>
                <button class="comment-button btn" data-post-id="{{ post[0] }}">Comentar</button>
            </div>
            
        </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Curtir / Descurtir
            $('.like-button').click(function () {
                var post_id = $(this).data('post-id');
                var likeButton = $(this);
                $.post('/like', { post_id: post_id }, function (response) {
                    if (response.success) {
                        if (response.liked) {
                            likeButton.addClass('liked');
                            likeButton.find('i').removeClass('bi-heart').addClass('bi-heart-fill');
                            var likesCount = parseInt(likeButton.siblings('.likes').text().split(':')[1].trim()) + 1;
                            likeButton.siblings('.likes').text('Curtidas: ' + likesCount);
                        } else {
                            likeButton.removeClass('liked');
                            likeButton.find('i').removeClass('bi-heart-fill').addClass('bi-heart');
                            var likesCount = parseInt(likeButton.siblings('.likes').text().split(':')[1].trim()) - 1;
                            likeButton.siblings('.likes').text('Curtidas: ' + likesCount);
                        }
                    }
                });
            });
// Ver curtidas
$('.view-likes').click(function () {
    var post_id = $(this).data('post-id');
    var likeSection = $(this).closest('.like-comment-section').find('.like-section');
    var likesTable = likeSection.find('.likes-table');
    if (likesTable.is(':visible')) {
        likesTable.slideUp();
    } else {
        likesTable.empty(); // Limpa a tabela antes de exibir os novos likes
        $.get('/likes/' + post_id, function (response) {
            response.likes.forEach(function (like) {
                likesTable.find('tbody').append('<tr><td>' + like.username + '</td></tr>');
            });
            likeSection.slideDown();
        }).fail(function (jqXHR, textStatus, errorThrown) {
            console.log("Erro ao carregar curtidas: " + textStatus + " - " + errorThrown);
        });
    }
});



            // Ver comentários
            $('.view-comments').click(function () {
                var post_id = $(this).data('post-id');
                var commentSection = $(this).closest('.feed-item').find('.comment-section');
                if (commentSection.is(':visible')) {
                    commentSection.slideUp();
                } else {
                    commentSection.find('p').not('.comment-input').remove();
                    $.get('/comments/' + post_id, function (response) {
                        commentSection.find('.comment-input').val('');
                        var commentsHtml = '';
                        response.comments.forEach(function (comment) {
                            commentsHtml += '<p>' + comment.username + ': ' + comment.comentario + '</p>';
                        });
                        commentSection.find('.comment-input').before(commentsHtml);
                        commentSection.slideDown();
                    });
                }
            });

            // Comentar
            $('.comment-button').click(function () {
                var post_id = $(this).data('post-id');
                var comment = $(this).closest('.comment-section').find('.comment-input').val();
                if (comment) {
                    $.post('/comment', { post_id: post_id, comentario: comment }, function (response) {
                        if (response.success) {
                            location.reload();
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
